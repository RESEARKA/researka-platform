server {
    listen 80;
    server_name researka.org www.researka.org;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name researka.org www.researka.org;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/researka.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/researka.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/researka.org/chain.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";
    
    # Root directory
    root /var/www/researka/dist;
    index index.html;
    
    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;
    
    # Brotli Settings (if module is installed)
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    brotli_min_length 256;
    
    # Cache Control for static assets - optimized for CDN
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        try_files $uri =404;
    }
    
    # Cache Control for web fonts - optimized for CDN
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    # WebP/AVIF image support
    location ~* \.(png|jpg|jpeg)$ {
        add_header Vary Accept;
        try_files $uri.webp $uri.avif $uri =404;
    }
    
    # Service Worker - no caching
    location /sw.js {
        add_header Cache-Control "no-cache";
        expires off;
    }
    
    # API Proxy with caching for GET requests
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache GET requests
        proxy_cache researka_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_methods GET;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add preload headers for critical resources
        add_header Link "</assets/js/react-vendor-D4lELp5B.js>; rel=preload; as=script";
        add_header Link "</assets/css/index-B37INDZI.css>; rel=preload; as=style";
    }
    
    # Error Pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/researka.access.log;
    error_log /var/log/nginx/researka.error.log;
}

# Nginx cache configuration
proxy_cache_path /var/cache/nginx/researka levels=1:2 keys_zone=researka_cache:10m max_size=1g inactive=60m use_temp_path=off;
